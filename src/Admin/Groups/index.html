<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davomat Ro'yxati</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
}

.attendance-table table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

.attendance-table th, .attendance-table td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 8px;
    position: relative;
}

.attendance-table th {
    background-color: #4CAF50;
    color: white;
}

.attendance-table td {
    background-color: #f9f9f9;
    cursor: pointer;
}

.attendance-table td.keldi {
    background-color: #d4edda; /* Yashil */
    color: #155724;
}

.attendance-table td.kelmadi {
    background-color: #f8d7da; /* Qizil */
    color: #721c24;
}

.action-buttons {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.action-buttons button {
    margin: 0 5px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.action-buttons button.keldi {
    background-color: #28a745;
    color: white;
}

.action-buttons button.kelmadi {
    background-color: #dc3545;
    color: white;
}

.attendance-table td:hover .action-buttons {
    display: flex;
}

</style>
<body>
    <div class="attendance-table">
        <table>
            <thead>
                <tr>
                    <th>O'quvchi</th>
                    <th>1-Jan</th>
                    <th>2-Jan</th>
                    <th>3-Jan</th>
                </tr>
            </thead>
            <tbody id="student-table">
                <!-- O'quvchilar ma'lumotlari JS orqali yuklanadi -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
<script>
    // Ma'lumotlar massivlari
const students = [
    { id: 1, name: "Ali" },
    { id: 2, name: "Vali" },
    { id: 3, name: "Olim" }
];

const dates = ["1-Jan", "2-Jan", "3-Jan"];

// Davomatni boshqarish uchun massiv
const attendanceData = students.map(student => {
    const attendance = {};
    dates.forEach(date => attendance[date] = null); // Barcha sanalar bosh
    return { id: student.id, name: student.name, attendance };
});

const table = document.getElementById('student-table');

// Jadvalni yaratish
attendanceData.forEach(student => {
    const row = document.createElement('tr');
    const nameCell = document.createElement('td');
    nameCell.textContent = student.name;
    row.appendChild(nameCell);

    dates.forEach(date => {
        const cell = document.createElement('td');
        cell.classList.add('attendance-cell');

        const actions = document.createElement('div');
        actions.classList.add('action-buttons');

        const keldiButton = document.createElement('button');
        keldiButton.textContent = "Keldi";
        keldiButton.classList.add('keldi');
        keldiButton.onclick = () => updateAttendance(student.id, date, true, cell);

        const kelmadiButton = document.createElement('button');
        kelmadiButton.textContent = "Kelmadi";
        kelmadiButton.classList.add('kelmadi');
        kelmadiButton.onclick = () => updateAttendance(student.id, date, false, cell);

        actions.appendChild(keldiButton);
        actions.appendChild(kelmadiButton);
        cell.appendChild(actions);

        row.appendChild(cell);
    });

    table.appendChild(row);
});

// Davomatni yangilash funksiyasi
function updateAttendance(studentId, date, present, cell) {
    // Ma'lumotni yangilash
    const student = attendanceData.find(s => s.id === studentId);
    student.attendance[date] = present;

    // Katak rangini yangilash
    if (present) {
        cell.classList.remove('kelmadi');
        cell.classList.add('keldi');
    } else {
        cell.classList.remove('keldi');
        cell.classList.add('kelmadi');
    }

    // Davomatni konsolda ko'rsatish (tekshirish uchun)
    console.log(attendanceData);
}

</script>
</html>
